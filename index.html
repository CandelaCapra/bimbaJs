<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Carrito Bimba Biocosmética</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid menuNavegacion">
          <a class="navbar-brand" href="#">Bimba biocosmética</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" tabindex="-1" aria-disabled="false">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" tabindex="-1" aria-disabled="false">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" tabindex="-1" aria-disabled="false">Contacto</a>
              </li>
              <li class="nav-item carrito">  
                <button type="button" class="btn position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal" id="imgCarrito"><img src="images/carrito.svg" alt="" id="carrito">
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="numBadge">
                    0
                  </span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header> 

    <main>
      <h1 class="mb-2 text-center">Productos</h1>

      <!--Filtro/orden-->
      <div class="dropdown text-end">
        <button class="btn btn-primary dropdown-toggle mb-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Ordenar
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#" id="mayorPrimero">Precio: Mayor a menor</a></li>
          <li><a class="dropdown-item" href="#" id="menorPrimero">Precio: Menor a mayor</a></li>
        </ul>
      </div>
      
      <div class="row">
         <!---Categorías-->
        <div class="col-2">
          <h5 class="fw-bold ps-3">Filtros</h5>
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input checkbox" type="checkbox">
              Shampoo
            </li>
            <li class="list-group-item">
              <input class="form-check-input checkbox" type="checkbox">
              Acondicionador
            </li>
            <li class="list-group-item">
              <input class="form-check-input checkbox" type="checkbox">
              Combos
            </li>
          </ul>
        </div>
  
        <!--Grilla de productos-->
        <div class="row col-10" id= "grillaProductos">
        </div>
      </div>
      
      <!--Pop-up carrito-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="productosCarrito">
            </div>
            <div class="modal-footer" id = "footer-modal">
              <p class="me-auto" id="total"><strong>Total: </strong></p>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id = "seguirComprando">Seguir Comprando</button>
              <button type="button" class="btn btn-primary" id="finalizar">Finalizar</button>
            </div>
          </div>
        </div>
      </div>
    </main> 

    <footer class="font-small">
      <div class="text-center py-3">
          © 2021 Copyright: Bimba biocosmética
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
